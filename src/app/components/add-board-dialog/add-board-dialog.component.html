<div class="dialog-container" fxLayout="column">
  <mat-form-field>
    <mat-label>Board name</mat-label>
    <input matInput type="text" [(ngModel)]="boardTitle">
    <button mat-button *ngIf="boardTitle" matSuffix mat-icon-button aria-label="Clear" (click)="boardTitle=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button (click)="saveTitle()">Save</button>
</div>
