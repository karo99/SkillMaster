<div class="dialog-container" fxLayout="column">
  <form [formGroup]="cardForm" (ngSubmit)="saveTitle()" fxLayout="column">
    <mat-form-field>
      <mat-label>Skill name</mat-label>
      <input matInput type="text" formControlName="cardTitle">
      <button mat-button *ngIf="cardForm.get('cardTitle').value" matSuffix mat-icon-button aria-label="Clear"
              (click)="cardForm.get('cardTitle').setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="!confirmMode" class="btn-container" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <button mat-raised-button type="submit" style="width: 100px">Save</button>
      <button mat-raised-button color="warn" type="button" (click)="confirmMode = true">Delete</button>
    </div>
    <ng-container *ngIf="confirmMode">
      <p style="font-family: 'Montserrat', sans-serif ">Do you really want to delete this card?</p>
      <div class="btn-container" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <button mat-raised-button type="button" (click)="deleteItem()" color="warn">Yes</button>
        <button mat-raised-button type="button" (click)="confirmMode = false">No</button>
      </div>
    </ng-container>
  </form>
</div>
